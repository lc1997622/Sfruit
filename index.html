<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sfrit</title>
    <script src="../Sfruit/assets/js/vue.js"></script>
    <script src="../Sfruit/assets/js/vue-router.js"></script>
    <link rel="stylesheet" type="text/css" href="../Sfruit/assets/css/layout.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <!--顶部栏-->
    <div id="web" class="container">
        <div id="index_wrapper">
            <div class="cnt1" id="nav1">
                <nav class="navbar justify-content-end">
                    <span id="span1">每日优选水果</span>
                    <div id="denglumodel">
                        <div v-if="isLogin == false" class="btn-group pull-right" role="group" id="button_group">
                            <button type="button" id="denglu" class="btn btn-default" role="button">登录</button>
                            <button type="button" id="zhuce" class="btn btn-default" role="button">注册</button>
                        </div>
                        <div v-else>
                            <a href="../Sfruit/UserCenter/BuyerCenter.html">
                                <img src="../Sfruit/Images/user.JPG" class="img-thumbnail">
                            </a>
                        </div>
                    </div>
                </nav>
                <nav class="navbar justify-content-end">
                    <span id="span2">天天营养健康</span>
                    <form class="form-inline">
                        <div class="form-group navbar-right" id="search">
                            <input id="searchFruit" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button id="submit" class="btn btn-default" id="sousuo" type="button">搜索</button>
                        </div>
                    </form>
                </nav>
            </div>
            <!--内容-->
            <div id="index_back">
                <div id="index_content">
                    <div id="classify_content">
                        <div class="row classify">
                            <div id="bcshop" class="col-md-2 classify_title" style="cursor:pointer">商家</div>
                            <ul id="shopper" class="col-md-10 nav nav-pills classify_detail" role="tablist">
                                <li class="col-md-3 nav-item" v-for="shop in shoppers" @click="choseShopper(shop)">
                                    <a class="nav-link" font-size="0.8em" style="cursor:pointer">{{shop.name}}</a>
                                </li>
                            </ul>
                        </div>
                        <div class="row classify">
                            <div id="bckind" class="col-md-2 classify_title" style="cursor:pointer">种类</div>
                            <ul id="kinds" class="col-md-10 nav nav-pills classify_detail">
                                <li class="col-md-3 nav-item" v-for="kind in kinds" @click="choseKind(kind)">
                                    <a class="nav-link" font-size="0.8em" style="cursor:pointer">{{kind.name}}</a>
                                </li>
                            </ul>
                        </div>
                        <div class="row classify">
                            <div id="bcchina" class="col-md-2 classify_title" style="cursor:pointer">国产/进口</div>
                            <div class="col-md-10 nav nav-pills classify_detail">
                                <div id="china" class="col-md-3 nav-item">
                                    <a class="nav-link" font-size="0.8em" style="cursor:pointer">国产</a>
                                </div>
                                <div id="nochina" class="col-md-3 nav-item">
                                    <a class="nav-link" font-size="0.8em" style="cursor:pointer">进口</a>
                                </div>
                            </div>
                        </div>
                        <div class="row classify">
                            <div id="cuback" class="col-md-2 classify_title" style="cursor:pointer">原产地</div>
                            <ul id="country" class="col-md-10 nav nav-pills classify_detail">
                                <li class="col-md-3 nav-item" v-for="country in countrys" @click="choseCountry(country)">
                                    <a class="nav-link" font-size="0.8em" style="cursor:pointer">{{country.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div id="fruits" class="card-deck" style="cursor:pointer">
                        <div id="fruit" class="card" v-for="fruit in fruits" @click="chosefruit(fruit)">
                            <img class="card-img-top" :src="fruit.src" lt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">{{fruit.name}}</h5>
                                <p>{{fruit.price}}元/kg</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer text-center">
        版权所有 @2018软工小组 保留所有权利
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="../Sfruit/assets/js/index.js"></script>
</body>

</html>
