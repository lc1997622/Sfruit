<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/css/layout.css">
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/vue-router.js"></script>

</head>

<body>
    <div class="wrapper">
        <div id="modify_wrapper">
            <div id="modify_toptemp">
            </div>
            <div id="modify_top">
                <span><a href="../index.html">主页</a></span>
                <img src="../Images/arrow.png">
                <span><a href="../CellerCenter.html">个人中心</a></span>
                <img src="../Images/arrow.png">
                <span>查看</span>
            </div>
            <div id="modify_content">
                <span id="notice_modify">商品清单</span>
                <div class="container">
                    <div class="row card_cart">
                        <div id="fruits" class="card-deck">
                            <div id="fruit" class="card" v-for="fruit in fruits" @click="chosefruit(fruit)">
                                <img class="card-img-top" :src="fruit.src" lt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">{{fruit.name}}</h5>
                                    <h6 class="card-title">{{fruit.price}}元/Kg</h6>
                                    <div class="row">
                                        <button type="submit" class="btn btn-default col-md-5">修改</button>
                                        <button type="button" class="btn btn-default col-md-5">删除</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--页脚-->
        <div class="footer text-center">
            版权所有 @2018软工小组 保留所有权利
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="../assets/js/modify.js"></script>
</body>

</html>
