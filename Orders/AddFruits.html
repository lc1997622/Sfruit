<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sfrit</title>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/vue-router.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/layout.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


</head>

<body>
    <div class="wrapper" id="detailwrapper">
        <div id="details_wrapper">
            <div id="shoppingcart_top">
                <span id="index">主页</span>
                <img src="../Images/arrow.png">
                <span id="usercenter">个人中心</span>
                <img src="../Images/arrow.png">
                <span id="usercenter">商品查看</span>
                <img src="../Images/arrow.png">
                <span>商品上新</span>
            </div>
            <div class="row" style="padding-top: 5%;">
                    <div class="col-md-6 offset-md-1">
                        <form>
                            <div class="form-group">
                                <label for="name">商品名称</label>
                                <input type="text" class="form-control" id="name" placeholder="名称">
                            </div>
                            <div class="form-group">
                                <label for="price">商品单价（元/Kg）</label>
                                <input type="text" class="form-control" id="price" placeholder="单价">
                            </div>
                            <div class="form-group">
                                <label for="intro">商品介绍</label>
                                <input type="text" class="form-control" id="intro" placeholder="商品介绍">
                            </div>
                            <div class="form-group">
                              <label for="picture">添加图片</label>
                              <input type="file" id="picture">
                            </div>
                            <button type="submit" class="btn btn-default">确认</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
